<div ng-controller="FirstController">
    <div class="container">
        <div class="well">
            <table class="table table-striped">
                <tr class="warning">
                    <td>First Name</td>
                    <td>
                        <input type="text" ng-model="student.firstName">
                    </td>
                </tr>
                <tr class="info">
                    <td>Last Name</td>
                    <td>
                        <input type="text" ng-model="student.lastName">
                    </td>
                </tr>

            </table>
            <span ng-if="!checkName()">Full Name is {{fullName()}}</span>
            <span ng-if="checkName()">Enter all the inputs</span>
        </div>
    </div>
</div>
